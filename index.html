<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <title>ICT 10 PYTHON</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    .menu, .details { margin-bottom: 20px; }
    input[type="text"] { display: block; margin: 5px 0; padding: 5px; width: 250px; }
    button {
      padding: 8px 15px; background: #4CAF50; border: none; color: white;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #45a049; }
    #orderSummary { margin-top: 20px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Food Ordering System</h2>
  <form id="orderForm">
    <div class="details">
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Address:</label>
      <input type="text" id="address" required>
      <label>Contact:</label>
      <input type="text" id="contact" required>
    </div>

    <div class="menu">
      <h2>Menu :</h2>
      <label><input type="checkbox" name="items" value="Espresso"> Espresso (₱50)</label><br>
      <label><input type="checkbox" name="items" value="Latte"> Latte (₱80)</label><br>
      <label><input type="checkbox" name="items" value="Cappuccino"> Cappuccino (₱70)</label><br>
      <label><input type="checkbox" name="items" value="Mocha"> Mocha (₱90)</label><br>
      <label><input type="checkbox" name="items" value="Americano"> Americano (₱60)</label><br>
    </div>

    <button type="button" id="placeOrder" pys-onClick="create_order">Place Order</button>
  </form>

  <div id="orderSummary"></div>

  <!-- Link to Python file -->
  <py-script src="main.py"></py-script>
</body>
</html>
